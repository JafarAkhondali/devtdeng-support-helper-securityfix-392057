<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GSS Suport Portal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">

  </head>
  <body>
    <div id="main-container">
        <h1>GSS Suport Portal</h1>
    </div>
    <div class="sr-title">
      <textarea id="title-input" placeholder="Input support request title here!"
class="form-control" rows="1"></textarea>
    </div>

    <div class="sr-description">
      <textarea id="description-input" placeholder="Input support request details here"
class="form-control" rows="6"></textarea>
    </div>

    <div class="result-box well well-lg" style="display: none;">
      <div class="result-area">
      </div>
    </div>

    <div class="kb-result-box well well-lg" style="display: none;">
      <div class="kb-result-area">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="components/client.js"></script>
  </body>
</html>
